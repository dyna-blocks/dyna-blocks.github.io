<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>
  <h1>Create an Account</h1>
  <form id="signupForm">
    <label for="email">Email: </label><input type="email" id="email" required><br>
    <label for="password">Password: </label><input type="password" id="password" required><br>
    <label for="username">Username: </label><input type="text" id="username" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="signup.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      signUp(email, password, username);
    });
  </script>
</body>
</html>
